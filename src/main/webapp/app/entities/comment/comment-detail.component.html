<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span jhiTranslate="verprojectsApp.comment.detail.title">Comment</span> {{ comment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="verprojectsApp.comment.commentId">Comment Id</span></dt>
                <dd>
                    <span>{{ comment.commentId }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.comment.content">Content</span></dt>
                <dd>
                    <span>{{ comment.content }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.comment.author">Author</span></dt>
                <dd>
                    <span>{{ comment.author }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.comment.date">Date</span></dt>
                <dd>
                    <span>{{ comment.date }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.comment.task">Task</span></dt>
                <dd>
                    <div *ngIf="comment.taskId">
                        <a [routerLink]="['/task', comment.taskId, 'view']">{{ comment.taskId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
