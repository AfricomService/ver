<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resource">
            <h2><span jhiTranslate="verprojectsApp.resource.detail.title">Resource</span> {{ resource.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="verprojectsApp.resource.resourceId">Resource Id</span></dt>
                <dd>
                    <span>{{ resource.resourceId }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.resource.name">Name</span></dt>
                <dd>
                    <span>{{ resource.name }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.resource.role">Role</span></dt>
                <dd>
                    <span>{{ resource.role }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.resource.hourlyCost">Hourly Cost</span></dt>
                <dd>
                    <span>{{ resource.hourlyCost }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/resource', resource.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
