<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="risk">
            <h2><span jhiTranslate="verprojectsApp.risk.detail.title">Risk</span> {{ risk.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="verprojectsApp.risk.riskId">Risk Id</span></dt>
                <dd>
                    <span>{{ risk.riskId }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.risk.description">Description</span></dt>
                <dd>
                    <span>{{ risk.description }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.risk.probability">Probability</span></dt>
                <dd>
                    <span>{{ risk.probability }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.risk.impact">Impact</span></dt>
                <dd>
                    <span>{{ risk.impact }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.risk.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'verprojectsApp.RiskStatus.' + risk.status }}">{{ risk.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/risk', risk.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
