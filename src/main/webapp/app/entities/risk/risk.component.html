<div>
    <h2 id="page-heading">
        <span jhiTranslate="verprojectsApp.risk.home.title">Risks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-risk" [routerLink]="['/risk/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="verprojectsApp.risk.home.createLabel">
            Create a new Risk
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="risks?.length === 0">
        <span jhiTranslate="verprojectsApp.risk.home.notFound">No risks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="risks && risks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="riskId"><span jhiTranslate="verprojectsApp.risk.riskId">Risk Id</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="verprojectsApp.risk.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="probability"><span jhiTranslate="verprojectsApp.risk.probability">Probability</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="impact"><span jhiTranslate="verprojectsApp.risk.impact">Impact</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="status"><span jhiTranslate="verprojectsApp.risk.status">Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let risk of risks ;trackBy: trackId">
                    <td><a [routerLink]="['/risk', risk.id, 'view']">{{ risk.id }}</a></td>
                    <td>{{ risk.riskId }}</td>
                    <td>{{ risk.description }}</td>
                    <td>{{ risk.probability }}</td>
                    <td>{{ risk.impact }}</td>
                    <td jhiTranslate="{{ 'verprojectsApp.RiskStatus.' + risk.status }}">{{ risk.status }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/risk', risk.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/risk', risk.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(risk)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="risks && risks.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
