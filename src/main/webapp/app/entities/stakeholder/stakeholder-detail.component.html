<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stakeholder">
            <h2><span jhiTranslate="verprojectsApp.stakeholder.detail.title">Stakeholder</span> {{ stakeholder.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="verprojectsApp.stakeholder.stakeholderId">Stakeholder Id</span></dt>
                <dd>
                    <span>{{ stakeholder.stakeholderId }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.stakeholder.name">Name</span></dt>
                <dd>
                    <span>{{ stakeholder.name }}</span>
                </dd>
                <dt><span jhiTranslate="verprojectsApp.stakeholder.role">Role</span></dt>
                <dd>
                    <span>{{ stakeholder.role }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stakeholder', stakeholder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
